<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Alarm</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width", initial-scale=1.0>
</head>
<body>
	<div class="wrapper">
		<img src="slike/clock4.JPG" alt="clock">
		<h1>00:00:00 PM</h1>
		<div class="content">
			<div class="column">
				<select>
					<option value="Hour" selected hidden>Hour</option>
				</select>
			</div>
			<div class="column">
				<select>
					<option value="Minute" selected hidden>Minute</option>
				</select>
			</div>
			<div class="column">
				<select>
					<option value="AM/PM" selected hidden>AM/PM</option>
				</select>
			</div>
		</div>
		<button>Set Alarm</button>		
	</div>
	<a href="/index.html">Return to the home page.</a>
	<script src="script.js"></script>
</body>
</html>
